<ion-header data-comp-id="header.1">
    <ion-navbar data-comp-id="navbar.1">
        <ion-title data-comp-id="title.1">
            Choose Language
        </ion-title>
        <ion-buttons data-comp-id="buttons.1" end>
            <button data-comp-id="button.1" icon-only ion-button (click)="dismissModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content data-comp-id="content.1">
    <ion-row data-comp-id="row.1" *ngFor="let item of data.languages; let i = index">
        <ion-col data-comp-id="column.1">
            <ion-list data-comp-id="list.1">
                <ion-item data-comp-id="item.1" (click)="chooseLanguage(item.id)">
                    <div data-comp-id="text.1" ion-text [innerHTML]="item.name"></div>
                    <ion-icon data-comp-id="icon.1" item-end name="arrow-forward"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
